<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Engineer Skills</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            line-height: 1.6;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 50px;
            background: linear-gradient(to bottom, #2c3e50, #1f1f1f);
        }
        header h1 {
            font-size: 3rem;
            color: #00d8ff;
        }
        header p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        /* Skills Section */
        .skills {
            padding: 50px 20px;
        }
        .skills h2 {
            text-align: center;
            font-size: 2.5rem;
            color: #00d8ff;
            margin-bottom: 20px;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }
        .skill-item {
            background: #292929;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .skill-item:hover {
            transform: scale(1.1);
        }
        .skill-item img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        .skill-item h3 {
            margin-top: 10px;
            font-size: 1rem;
            color: #00d8ff;
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 20px;
            background: #000;
            color: #ccc;
        }
        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>DevOps Engineer</h1>
        <p>Building and automating systems for scalability, reliability, and performance.</p>
    </header>

    <section class="skills">
        <h2>Skills & Tools</h2>
        <div class="skills-grid">
            <!-- Skills -->
            <div class="skill-item">
                <img src="https://cdn.iconscout.com/icon/free/png-256/docker-3628828-3030006.png" alt="Docker">
                <h3>Docker</h3>
            </div>
            <div class="skill-item">
                <img src="https://cdn.iconscout.com/icon/free/png-256/kubernetes-3629028-3030084.png" alt="Kubernetes">
                <h3>Kubernetes</h3>
            </div>
            <div class="skill-item">
                <img src="https://cdn.iconscout.com/icon/free/png-256/aws-1869025-1583149.png" alt="AWS">
                <h3>AWS</h3>
            </div>
            <div class="skill-item">
                <img src="https://cdn.iconscout.com/icon/free/png-256/jenkins-2-1174927.png" alt="Jenkins">
                <h3>Jenkins</h3>
            </div>
            <div class="skill-item">
                <img src="https://cdn.iconscout.com/icon/free/png-256/terraform-3628994-3030076.png" alt="Terraform">
                <h3>Terraform</h3>
            </div>
            <div class="skill-item">
                <img src="https://cdn.iconscout.com/icon/free/png-256/git-225996.png" alt="Git">
                <h3>Git</h3>
            </div>
            <div class="skill-item">
                <img src="https://cdn.iconscout.com/icon/free/png-256/linux-22-1174929.png" alt="Linux">
                <h3>Linux</h3>
            </div>
            <div class="skill-item">
                <img src="https://cdn.iconscout.com/icon/free/png-256/ansible-282911.png" alt="Ansible">
                <h3>Ansible</h3>
            </div>
            <div class="skill-item">
                <img src="https://cdn.iconscout.com/icon/free/png-256/nginx-282900.png" alt="NGINX">
                <h3>NGINX</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 DevOps Engineer Portfolio | All Rights Reserved</p>
    </footer>
</body>
</html>
